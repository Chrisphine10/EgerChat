<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/layout.css" />
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<div class="backgroundfull" data-role="page" id="page-1">

		<form name="Login Page" id="form-1" action="home">
			<h1>Login Page</h1>
			<hr>
			<div class="ui-field-contain">
				<input name="username" id="username" data-clear-btn="true"
					data-mini="true" value="" placeholder="User Name" maxlength="20"
					autofocus="true" required="true" data-theme="a" type="text" /> <input
					name="password" id="password" data-clear-btn="true"
					data-mini="true" value="" placeholder="Password" maxlength="20"
					required="true" data-theme="a" type="password" />
			</div>
			<div class="ui-input-btn ui-btn ui-mini ui-corner-all ui-btn-b">
				Submit <input data-enhanced="true" type="submit" value="Submit"
					id="submit" />
			</div>

		</form>
		<div id="center">
			<p id="center">
				Forgot Password. Click <a href="un"><strong>here</strong></a>.
			</p>
			<hr class="short-hr">
			<br> <a href="signup">Create New Account</a>

		</div>
		<div class="footer">
			<p>
				Designed by Pheene<sup><small>TM</small></sup>
			</p>
		</div>
	</div>
</body>
</html>
